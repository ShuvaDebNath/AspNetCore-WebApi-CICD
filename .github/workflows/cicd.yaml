name: Continue Intergration and Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .Net 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'

      - name: Restore dependencies
        run: dotnet restore "test-ci-cd/Test-CI-CD.sln"

      - name: Build app
        run: dotnet build "test-ci-cd/Test-CI-CD.sln"
